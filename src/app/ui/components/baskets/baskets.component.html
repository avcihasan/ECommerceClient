<div class="modal-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ürün</th>
        <th scope="col">Fiyat</th>
        <th scope="col">Adet</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="{{ basketItem.basketItemId }}"
        *ngFor="let basketItem of basketItems; let i = index"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ basketItem.name }}</td>
        <td>{{ basketItem.price }}</td>
        <td>
          <input
            type="number"
            [value]="basketItem.quantity"
            style="width: 60px"
            data-id="{{ basketItem.basketItemId }}"
            (change)="changeQuantity($event)"
          />
        </td>
        <td>
          <a
            style="cursor: pointer"
            (click)="removeBasketItem(basketItem.basketItemId)"
            ><img
              style="height: 25px"
              src="../../../../assets/trash.png"
              alt=""
          /></a>
        </td>
      </tr>

      <tr>
        <td colspan="5" class="text-end">
          Toplam Tutar : {{ totalPrice | currency : "₺" }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="shoppingComplete()">
      Alışverişi Tamamla
    </button>
  </div>
</div>
