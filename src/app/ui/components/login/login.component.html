
<div class="row py-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">


      <div class="mb-3">
        <label for="usernamemail" class="form-label" >Username</label>
        <input #txtUsernameOrEmail type="text" formControlName="username"  class="form-control" id="usernamemail" >
        <div class="form-text" >Lütfen Kullanıcı Alanını doldurunuz!</div>
      </div>



      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input #txtPassword type="password" formControlName="password"  class="form-control" id="password" >
        <div class="form-text">Lütfen Şifre Alanınıdoldurunuz!</div>

      </div>


      <div class="text-center">
         <button type="submit" class="btn btn-danger" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş</button>
      </div>



  </div>
  <div class="col-md-4"></div>

</div>
